<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <h2>New Entry</h2>
      <div data-view="entry-form">
        <form id="journal-entry-form">
          <div class="row">
            <div class="column-half">
              <div class="form-group img-container">
                <img
                  id="photo-preview"
                  src="images/placeholder-image-square.jpg"
                  alt="Photo Preview" />
              </div>
            </div>
            <div class="column-half">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="photo-url">Photo URL</label>
                <input type="url" id="photo-url" name="photo-url" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
          <div class="button-container">
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
